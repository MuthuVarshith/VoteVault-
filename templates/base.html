<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Online Voting System{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .btn-primary {
      background-color: #1e88e5;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(30, 136, 229, 0.3);
      padding: 20px;
    }

    input.form-control,
    select.form-control,
    .form-control {
      background-color: #2b2b2b;
      color: #ffffff;
      border: 1px solid #3f51b5;
    }

    input::placeholder {
      color: #bbbbbb;
    }

    table {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    .hover-glow:hover {
      box-shadow: 0 0 15px #42a5f5;
      transition: box-shadow 0.3s ease-in-out;
    }

    .slide-up {
      animation: slideUp 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üó≥Ô∏è Voting System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 fade-in">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>

  <div id="loader" style="display: none; position: fixed; top: 0; left: 0; height: 100vh; width: 100vw; background: #000000aa; z-index: 9999; justify-content: center; align-items: center;">

    <div class="spinner-border text-light" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <script>
  // Show loader on form submit
  document.addEventListener('submit', function () {
    const loader = document.getElementById('loader');
    if (loader) loader.style.display = 'flex';
  });

  // Hide loader when the page finishes loading
  window.addEventListener('load', function () {
    const loader = document.getElementById('loader');
    if (loader) loader.style.display = 'none';
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
